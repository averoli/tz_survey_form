<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>

<section>
    <div class="container">
<div>
        <h1>КТО ВЫ?</h1>
</div>

<div>
        <div class="field">
            <span>Интроверт</span>
            <input type="checkbox" id="eng" name="eng" value="English"/>
        </div>
        <div class="field">
            <span>Экстраверт</span>
            <input type="checkbox" id="fr" name="fr" value="French"/>
        </div>
        <div class="field">
            <span>Не знаю</span>
            <input type="checkbox" id="jp" name="jp" value="Japanese"/>
        </div>

        <div class="field_btn">
            <button value="Submit" class="btn">Проголосовать!</button>
        </div>
</div>
    </div>
</section>

<section>
    <div class="container">
        <div>
            <h1>КТО ВЫ?</h1>
        </div>

        <div>
            <div class="progress">
                <div class="progress-bar" style="width: 45%">
                    <span class="result">Интроверт</span>
                </div>
                <div class="progress-result">
                    <span class="result">126</span>
                </div>
            </div>

            <div class="progress">
                <div class="progress-bar" style="width: 20%">
                    <span class="result">Экстраверт</span>
                </div>
            <div class="progress-result">
                <span class="result">56</span>
            </div>
            </div>

            <div class="progress">
                <div class="progress-bar" style="width: 35%">
                    <span class="result">Не знаю</span>
                </div>
                <div class="progress-result">
                    <span class="result">98</span>
                </div>
            </div>

            <div class="field_btn_result">
                <p>Проголосовало 280 человек.</p>
            </div>
        </div>
    </div>
</section>


</body>
</html>
